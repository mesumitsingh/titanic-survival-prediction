<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Titanic Survival Prediction</h1>
            <form action="/predict" method="post">
                <label>Gender (0 = Female, 1 = Male):</label><br>
                <input type="number" name="gender" step="any" required><br><br>
    
                <label>Passenger Class (1, 2, or 3):</label><br>
                <input type="number" name="pclass" required><br><br>
    
                <label>Age:</label><br>
                <input type="number" name="age" step="any" required><br><br>
    
                <label>Siblings/Spouses Aboard:</label><br>
                <input type="number" name="sibsp" required><br><br>
    
                <label>Parents/Children Aboard:</label><br>
                <input type="number" name="parch" required><br><br>
    
                <label>Fare:</label><br>
                <input type="number" name="fare" step="any" required><br><br>
    
                <label>Embarked (0 = C, 1 = Q, 2 = S):</label><br>
                <input type="number" name="embarked" required><br><br>
    
                <input type="submit" value="Predict">
            </form>
        </div>
    
        <div class="result-section">
            {% if prediction_text %}
                <div class="result">
                    <h2>{{ prediction_text }}</h2>
                </div>
            {% endif %}
        </div>
    </div>    
</body>
</html>
